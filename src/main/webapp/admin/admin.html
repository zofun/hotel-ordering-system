<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">酒店辅助订购系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <!--用户名-->
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" onclick="changeIframeUrl('overview.html')">
                    <a class="" href="javascript:;">系统概览</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">订单管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">订单列表</a></dd>
                        <dd><a href="javascript:;">退订管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">账号管理</a></dd>
                        <dd><a href="javascript:;">权限管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">供应商管理</a></li>

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe src="overview.html" style="width: 100%; height: 110%;" frameborder="0" id="mainIframe"></iframe>
    </div>
</div>

<script src="../lib/layui/layui.js"></script>
<script src="../lib/jquery/jquery.js"> </script>

<script>

    var layer;
    layui.use(['element','layer'], function(){
        var element = layui.element;
        layer=layui.layer;

    });

    /**
     * 实现内容主体的跳转
     * @param url
     */
    function changeIframeUrl(url) {
        var iframe=$('#mainIframe');
        iframe.attr('src',url);
        var ii;
        ii=layer.load();
        iframe.load(function(){
            layer.close(ii);
        });
    }

</script>

</body>
</html>
