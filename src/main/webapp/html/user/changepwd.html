<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <script type = "text/javascript" src = "../../js/reCode.js"></script>
</head>
<body>
<div class="layui-layout-body" style="background-color: #f2f2f2">

    <div class="layui-card admin-header">
        <div class="layui-breadcrumb" lay-fiter="breadcrumb" style="visibility: visible">
            <a href="#">主页</a>
            <span lay-separator="-"></span>
            <a href="#">修改密码</a>
        </div>
    </div>

    <div class="layui-fluid" style="margin-top:10px">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">修改密码</div>
                    <div class="layui-card-body" pad15="">

                        <div class="layui-form" lay-filter="">

                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" value="账号" readonly="" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i> 验证码</label>
                                <div class="layui-input-block lau-sign-code">
                                    <input type="text" name="captcha" id="input" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                                    <!--<input type="text"  id="captcha" name="captcha"  placeholder="请输入图形验证码" autocomplete="off"  class="lau-sign-captcha">-->
                                    <img src = "/vccode"  name = "captcha" autocomplete="off"  class="lau-sign-captcha" id="imgVerify"  alt="更换验证码"/><a href="#" onclick="getVerify();" rel ="nofollow">看不清，换一张</a>

                                    <!--<input type="button" value="验证"  onclick = "validate()" autocomplete="off" class="layui-input">-->
                                </div>
                                <div class="layui-form-mid layui-word-aux layui-inline" ></div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="password" placeholder="请输入密码"  lay-verify="nickname" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="password" placeholder="请再输入密码"  lay-verify="nickname" autocomplete="off"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="setmyinfo">确认修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../lib/layui/layui.js"></script>
<script src="../../js/common.js"></script>
<script>
    layui.use(['element','form'], function(){
        var element = layui.element;
        var form=layui.form;

    });
</script>


</body>
</html>
