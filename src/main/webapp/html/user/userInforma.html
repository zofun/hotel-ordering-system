<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>

<div class="layui-layout-body" style="background-color: #f2f2f2">

    <div class="layui-card admin-header">
        <div class="layui-breadcrumb" lay-fiter="breadcrumb" style="visibility: visible">
            <a href="#">&nbsp;主页</a>
            <span lay-separator="-"></span>
            <a href="#">个人信息</a>
        </div>
    </div>

    <div class="layui-fluid" style="margin-top:10px">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">个人信息</div>
                    <div class="layui-card-body" pad15="">

                        <div class="layui-form" lay-filter="">

                            <div class="layui-form-item">
                                <label class="layui-form-label">账号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" id="id"  readonly="" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nickname" id="username"  lay-verify="nickname" autocomplete="off"  class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请输入想要修改的用户名</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="男"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>男</div></div>
                                    <input type="radio" name="sex" value="女" title="女" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>女</div></div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户等级</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" readonly value="小白">
                                </div>
                                <div class="layui-form-mid layui-word-aux">不可修改</div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="setmyinfo" id="setmyinfo">确认修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../js/common.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/jquery/jquery.js"></script>
<script>
    layui.use(['element','form'], function(){
        var element = layui.element;
        var form=layui.form;

    });
</script>

<script>
    layui.config({base: '/js/'}).use('changeusername');
</script>
<script>

    $(document).ready(function () {
        console.log('sss');
        getUsername();
    });
    function getUsername(){
        $.ajax({
            type:"get",
            url:"/user/getUserInfo",

            success:function (d) {
                username = d.username;
                id = d.id;
                $('#id').val(id);
                $('#username').val(username);

            }
        });
    }

</script>
</body>
</html>
