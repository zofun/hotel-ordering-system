<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色分配</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>

<div class="layui-layout-body" style="background-color: #f2f2f2">
    <div class="layui-card admin-header">
        <div class="layui-breadcrumb" lay-fiter="breadcrumb" style="visibility: visible">
            <a href="#">权限管理</a>
            <span lay-separator="-"></span>
            <a href="#">角色分配</a>
        </div>
    </div>

    <div class="layui-fluid" style="margin-top:10px">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header ">角色分配</div>

                    <div class="layui-card-body">
                        <div class="layui-col-lg10 layui-col-lg-offset1">
                            <table class="layui-hide" id="table" lay-filter="test"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/html" id="barDemo">
    <select name="city" lay-verify="">
        <option value="010">请选择</option>
        <option value="010">普通员工</option>
        <option value="021">超级管理员</option>
        <option value="0571">分店长</option>
    </select>
</script>
<script src="../../lib/layui/layui.js"></script>
<script src="../../js/common.js"></script>
<script>

    layui.use(['element','table','upload'], function() {
        var element = layui.element;
        var form = layui.form;
        var upload = layui.upload;

        table = layui.table;
        table.render({
            elem: '#table'
            , url: base_url + '/testJson/roomTypeData.json'
            , toolbar: '#toolbarDemo'
            , title: '客房类型表'
            , cols: [[
                {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                , {field: 'name', title: '姓名', width: 100}
                , {field: 'username', title: '用户名', width: 120, sort: true}
                , {field: 'subbranch ', title: '所属分店', width: 140}
                , {field: 'role', title: '当前角色', width: 110, unresize: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 170}

            ]]
            , page: true
            , id: 'dataTable'

        });
    });
</script>

</body>
</html>
