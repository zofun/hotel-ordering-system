<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务管理</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
<body class="layui-layout-body" style="background-color: #f2f2f2">

<div class="layui-card admin-header">
    <div class="layui-breadcrumb" lay-fiter="breadcrumb" style="visibility: visible">
        <a href="#">主页</a>
        <span lay-separator="-"></span>
        <a href="#">服务管理</a>
    </div>
</div>
<div class="layui-fluid" style="margin-top:10px">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header ">服务管理</div>

                <div class="layui-card-body">
                    <div class="layui-col-lg10 layui-col-lg-offset1">
                        <table class="layui-hide" id="table" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="checkboxTpl">

    <input type="checkbox" name="lock" value="{{d.id}}" title="处理" lay-filter="lockDemo" {{ d.status == 'true' ? 'checked' : '' }} }}>
</script>

<script src="../../lib/layui/layui.js"></script>
<script src="../../js/common.js"></script>
<script>
    layui.use(['element','table'], function(){
        var element = layui.element;
        var form=layui.form;

        table = layui.table;
        table.render({
            elem: '#table'
            , url: base_url + '/testJson/serviceData.json'
            , title: '服务表'
            , cols: [[
                {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                , {field: 'name', title: '客人姓名', width: 140,sort: true}
                , {field: 'roomNo', title: '房间号', width: 160,sort: true}
                , {field: 'serviceMsg', title: '服务要求', width: 450}
                , {field: 'status', title: '状态',  width:110, templet: '#checkboxTpl', unresize: true,sort:true}

            ]]
            , page: true
            ,id:'dataTable'
            ,height:700
        });


    });
</script>

</body>
</html>
