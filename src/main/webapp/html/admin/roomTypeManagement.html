<!DOCTYPE html>
<html lang="en">
<head>

                <div class="layui-card-header ">客房类型管理</div>

                <div class="layui-card-body">
                    <div>
                        新建类型：

                        </button>

                    </div>
                    <div class="layui-col-lg12 ">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!--复选框模板-->

    {{#  });
    }}

<script type="text/html" id="checkboxTpl">

<script src="../../lib/layui/layui.js"></script>
<script src="../../js/common.js"></script>
<script src="../../lib/jquery/jquery.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

<!--表格处理代码-->
<script>

    layui.use(['element','table','upload'], function(){
        var element = layui.element;
        var form=layui.form;
        var upload = layui.upload;

        table = layui.table;
        table.render({
            elem: '#table'
            , url: base_url + '/roomType/gerRoomTypeList'
            , title: '客房类型表'
            ,toolbar:true
            , cols: [[
                 {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                , {field: 'subbranch', title: '所属分店', width: 100}
                , {field: 'roomType', title: '房间类型', width: 140}
                , {field: 'num', title: '数量', width: 120, sort: true}
                , {field: 'capacity', title: '可容纳人数', width: 120, sort: true,edit: 'text'}
                , {field: 'price', title: '价格',edit: 'text', width: 80}
                , {field: 'desc', title: '描述信息', width: 300,edit: 'text'}
                ,{field:'isrecommend', title:'是否推荐', width:110, templet: '#checkboxTpl', unresize: true}

            ]]
            , page: true
            ,id:'dataTable'
            ,height: 500

        });

        //监听单元格编辑
        table.on('edit(test)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value+'全部'+JSON.stringify(data));

            $.ajax({
                type:"post",
                contentType:"application/json",
                dataType:"json",
                url:base_url+'/roomType/changeRoomTypeInfo',
                data:JSON.stringify(data),
                success:function (d) {

                    console.log(d)

                }
            })
        });
        //处理推荐点击事件
        form.on('checkbox(lockDemo)', function(obj){
            layer.msg(this.value+':'+obj.elem.checked);
        });

        var uploadInst = upload.render({
            elem: '#uploader' //绑定元素
            ,url: base_url+'/upload/' //上传接口
            ,size: 1024*5 //限定大小
            ,accept:'images'
            ,done: function(res){
                layer.msg('上传成功')
            }
            ,error: function(){
                //请求异常回调
                layer.msg('上传失败')
            }
        })



    });

</script>
<!--模板引擎代码-->
<script>
    layui.use(['laytpl','form'],function () {

        var form=layui.form;
        laytpl=layui.laytpl;

        var data;

        $.ajax({
            type:"post",
            processData:false,

            success:function (d) {


                var getTpl=hotelSelectTpl.innerHTML;

                    console.log('模板')
                    console.log(html);
                    view.innerHTML = html;

</script>
