<!--脚本-->
<script>

    var map = new AMap.Map('mapView', {
        zoom:11,//级别
        resizeEnable: true, //启动时自动地位到当前城市
        viewMode:'3D',//使用3D视图
        mapStyle: 'amap://styles/macaron' //设置地图的样式
    });

    AMap.plugin([
        'AMap.ToolBar',
        'AMap.Scale',
        'AMap.OverView'

    ], function(){
        // 在图面添加工具条控件，工具条控件集成了缩放、平移、定位等功能按钮在内的组合控件
        map.addControl(new AMap.ToolBar());

        // 在图面添加比例尺控件，展示地图在当前层级和纬度下的比例尺
        map.addControl(new AMap.Scale());

        // 在图面添加鹰眼控件，在地图右下角显示地图的缩略图
        map.addControl(new AMap.OverView({isOpen:true}));

    });

    // 创建一个 Marker 实例：
    var marker01 = new AMap.Marker({
        position: new AMap.LngLat(104.00943,30.664384),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: '成都一分店'
    });
    // 创建一个 Marker 实例：
    var marker02 = new AMap.Marker({
        position: new AMap.LngLat(104.175598,30.68092),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: '成都二分店'
    });
    // 创建一个 Marker 实例：
    var marker03 = new AMap.Marker({
        position: new AMap.LngLat(103.894074,30.545003),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: '成都三分店'
    });
    // 创建一个 Marker 实例：
    var marker04 = new AMap.Marker({
        position: new AMap.LngLat(121.458723,31.243612),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
        title: '上海四分店'
    });

    // 将创建的点标记添加到已有的地图实例：
    map.add(marker01);
    map.add(marker02);
    map.add(marker03);
    map.add(marker04);




</script>
